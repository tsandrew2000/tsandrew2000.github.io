<!DOCTYPE html>
<html>
  <head>
     <title>Homework 3</title>
     <meta charset="utf-8">
    <script src="https://d3js.org//d3.v4.min.js" charset="utf-8"></script>  
  </head>
  <body>
    <script>
        var pageTitle= "Working with D3";
        var pageBkgd= "rgba(0,0,255,0.3)"; // I chose other than cyan, hope that's okay!
        var color = d3.scaleOrdinal(d3.schemeCategory10);
        
        d3.select("body")
            .style("background-color", pageBkgd)
            .html("<h1 style='text-align:center;'></h1>")
            .select("h1")
            .text(pageTitle);
        
        var data = [1, 2, 3, 4, 5, 6];
        var scale = d3.scaleLinear()
           .domain([1, 6])
           .range([10, 510]); //shifted, was getting border clipping on left-most rect
        
        var svg = d3.select("body").append("svg")
                .attr("width", 600)
                .attr("height", 250);
        
        svg.selectAll("rect")
           .data(data)
           .enter().append("rect")
           .attr("x", function (d) { return scale(d); })
           .style("fill", function(d) { return color(d); })
           .attr("y", 30)
           .attr("width", 40)
           .attr("height", 40)
           .style("stroke-width", 5)
           .style("stroke", "cyan");
    </script>
  </body>
</html>
