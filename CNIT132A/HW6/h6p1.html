<!DOCTYPE html><html lang="en"><head><title>Flying plane</title><meta name="description" content="airplane flying with CSS3 animation" /><meta charset="utf-8" /><link rel="stylesheet" href="hw6.css" /> <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <script>$(document).ready(function(){$(".play-animation").click(function(){$("#sky").css("animation-play-state","running");$("#banner").css("animation-play-state","running");});$(".stop-animation").click(function(){$("#sky").css("animation-play-state","paused");$("#banner").css("animation-play-state","paused");});});</script> </head><body><div id="main"><div id="sky"></div><div id="header"><h1>United Airlines</h1></div><div id="plane"><img src="plane.png" alt="cartoon airplane" /></div><div id="banner"><p>FLY WITH US, WE ARE SAFE</p></div></div> <section> <button type="button" class="play-animation">Play Animation</button> <button type="button" class="stop-animation">Stop Animation</button> </section></body></html>
